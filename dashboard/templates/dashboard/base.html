{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="../../static/css/style.css">

        <!-- Admin Styling -->
        <link rel="stylesheet" href="../../static/css/admin.css">

        <title>Dashboard | {%block title%}{%endblock%}</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1 class="logo-text">Entire<span>&</span>Fit</h1>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                {% if request.user.is_authenticated %}
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        {{request.user.username}}
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="{% url 'blog:homepage'%}" class="logout">Logout</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </header>


        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Left Sidebar -->
            <div class="left-sidebar">
                <ul>
                    <li><a href="{% url 'dashboard:post' %}">Manage Posts</a></li>
                    <li><a href="{% url 'dashboard:manage-user' %}">Manage Users</a></li>
                    <li><a href="{% url 'dashboard:manage-topic' %}">Manage Topics</a></li>
                </ul>
            </div>
            <!-- // Left Sidebar -->

            
        {%block content%} {%endblock%}


            

        <!-- JQuery -->
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Ckeditor -->
    <script
        src="https://cdn.ckeditor.com/ckeditor5/12.2.0/classic/ckeditor.js"></script>
    <!-- Custom Script -->
    <script src="{% static 'js/scripts1.js' %}"></script>

</body>

</html>
